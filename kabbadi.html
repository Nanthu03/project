<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Kabaddi Match Booking</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    img {
      width: 200px;
    }
    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="images.jpeg" alt="Kabaddi Match Logo"><br><br>
  <h1>Kabaddi Match Tickets</h1>
  <p>Match: Tamil Thalivas vs Dabang Delhi</p>
  <p>Date: 20 Sept 2025 | Venue: City Stadium</p>
  
  <form id="bookingForm">
    <label id="seats">Seats Available: 120</label><br><br>
    <input type="text" id="name" placeholder="Enter Your Name"><br><br>
    <input type="number" id="tickets" placeholder="No. of Tickets"><br><br>
    <button type="submit">Book Now</button>
  </form>

  <!-- Link JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
